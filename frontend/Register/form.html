<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container">
        <form class="registro" id="registroForm">

            <h2>Registro de Usuario</h2>
            <div class="containerform">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Jane">
                <small>Mensaje</small>
            </div>
            <div class="containerform">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Doe">
                <small>Mensaje</small>
            </div>
            <div class="containerform">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="janeDoe123@gmail.com">
                <small>Mensaje</small>
            </div>
            <div class="containerform">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <small>Mensaje</small>
            </div>
            <div class="containerform">
                <label for="repeatPassword">Repetir Contraseña:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="">
                <small>Mensaje</small>
            </div>
            <div class="divinput">
                <label>Foto:</label>
                <input id="foto" type="file" name="foto" accept="image/jpeg">
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <script src="form.js"></script>
    </div>
</body>

</html>
