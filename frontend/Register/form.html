<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container">
        <form class="registro" id="registroForm">

            <h2>Registro de Usuario</h2>
            <div class="form-row">
                <div class="containerform">
                    <input type="text" id="nombre" name="nombre" placeholder="">
                    <label for="nombre">Nombre:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
                <div class="containerform">
                    <input type="text" id="apellido" name="apellido" placeholder="">
                    <label for="apellido">Apellido:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
            </div>

            <div class="form-row">
                <div class="containerform">
                    <input type="email" id="email" name="email" required placeholder="">
                    <label for="email">Correo Electrónico:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
                <div class="containerform">
                    <input type="text" id="telefono" name="telefono" required placeholder="">
                    <label for="telefono">Teléfono:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
            </div>

            <div class="form-row">
                <div class="direccion">
                    <div class="containerform">
                        <input type="text" id="calle" name="calle" placeholder="">
                        <label for="calle">Calle:</label>
                        <div class="underline"></div>
                        <small></small>
                    </div>
                    <div class="containerform">
                        <input type="text" id="numero" name="numero" placeholder="">
                        <label for="numero">Número:</label>
                        <div class="underline"></div>
                        <small></small>
                    </div>
                    <div class="containerform">
                        <input type="text" id="apto" name="apto" placeholder="">
                        <label for="apto">Apto:</label>
                        <div class="underline"></div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="containerform">
                    <input type="password" id="password" name="contraseña" required placeholder="">
                    <label for="password">Contraseña:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
                <div class="containerform">
                    <input type="password" id="repeatedPassword" name="repetirContraseña" required placeholder="">
                    <label for="repeatedPassword">Repetir Contraseña:</label>
                    <div class="underline"></div>
                    <small></small>
                </div>
            </div>

            <div class="form-row">
                <div class="divinput">
                    <label>Foto:</label>
                    <input id="foto" type="file" name="foto" accept="image/jpeg">
                </div>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <script src="form.js"></script>
    </div>
</body>

</html>
