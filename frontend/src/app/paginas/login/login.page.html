<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <!-- Contenedor del login -->
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
    <!-- Aca va el form -->
    <div class="md:w-1/2 px-8">
      <h2 class="font-bold text-2xl text-slate-800 text-center">Login</h2>
      <form
        id="formlogin"
        (ngSubmit)="this.onSubmit()"
        class="flex flex-col gap-4"
      >
        <input
          type="text"
          name="email"
          id="email"
          class="p-2 mt-8 rounded-xl border"
          placeholder="emifrangab@hotmail.uy"
          [(ngModel)]="this.email"
          [ngClass]="this.loginokay ? 'border-red-500' : 'border-gray-300'"
        />
        <label *ngIf="this.loginokay" for="email" class="text-red-500 text-sm"
          >Email o contraseña incorrecto</label
        >
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Contraseña"
          class="p-2 mt-2 rounded-xl border"
          [(ngModel)]="this.password"
          [ngClass]="this.loginokay ? 'border-red-500' : 'border-gray-300'"
        />
        <button
          type="submit"
          id="boton"
          class="bg-slate-800 rounded-xl text-white py-2 hover:scale-110 duration-300"
        >
          Iniciar Sesión
        </button>
      </form>
      <!-- Divisor -->
      <div class="mt-8 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500" />
        <p class="text-center text-xl">O</p>
        <hr class="border-gray-500" />
      </div>
      <button
        type="submit"
        id="boton"
        class="text-slate-800 rounded-xl py-2 bg-white w-full mt-5 flex justify-center items-center text-sm hover:scale-110 duration-300"
      >
        <img
          src="assets/icons8-google-logo-48.png"
          width="20px"
          height="25px"
          class="mr-3"
        />
        Iniciar Sesión con Google
      </button>
      <hr class="border-gray-300 mt-4" />
      <div class="text-sm flex justify-between items-center mt-3">
        <p>¿No tiene una cuenta?</p>
        <button
          class="py-2 px-5 text-slate-800 bg-white rounded-xl hover:scale-110 duration-300"
        >
          Registrarse
        </button>
      </div>
    </div>

    <!-- Logo :) -->
    <div class="w-1/2 md:block hidden">
      <img
        class="rounded-2xl w-full h-full"
        src="assets/logo.jpeg"
        alt="Logo"
      />
    </div>
  </div>
</section>
