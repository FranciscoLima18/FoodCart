<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-900">
  <main class="bg-gray-900 max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-white">Carrito de Compras</h1>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div
        class="bg-white p-4 rounded-lg shadow-md"
        *ngFor="let producto of productosEnCarrito"
      >
        <h2 class="mt-2 text-lg font-semibold text-gray-800">
          {{ producto.nombre }}
        </h2>
        <p class="mt-1 text-gray-600">{{ producto.descripcion }}</p>
        <div class="mt-3 flex justify-between items-center">
          <span class="text-xl font-bold text-gray-900"
            >${{ producto.precio_unidad }}</span
          >
          <span class="text-gray-700">Cantidad: {{ producto.cantidad }}</span>
          <button
            class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700"
            (click)="eliminarDelCarrito(producto.id_producto)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
    <div class="mt-6">
      <h2 class="text-xl font-bold text-white">Total: ${{ getTotal() }}</h2>
      <button
        class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 mt-4"
      >
        Proceder al Pago
      </button>
    </div>
  </main>
</div>
<app-footer></app-footer>
