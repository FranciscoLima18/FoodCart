<!-- Componente de la barra de navegaciÃ³n -->
<app-navbar
  (searchValueChange)="actualizarFiltroDeUsuarios($event)"
></app-navbar>

<div class="flex justify-center">
  <div
    class="grid grid-cols-1 gap-4 pb-40 w-full max-w-4xl overflow-y-auto max-h-screen [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
  >
    <div
      class="bg-white p-6 rounded-lg shadow-lg flex items-center justify-between mb-8"
      *ngFor="let usuario of usuariosFiltrados(); let i = index"
    >
      <div class="flex-1">
        <h2 class="text-lg font-semibold text-gray-900">{{usuario.nombre}}</h2>
        <p class="text-gray-600" *ngIf="this.isadmin==true">
          {{usuario.apellido}}
        </p>
        <p class="text-gray-600" *ngIf="this.isadmin==true">
          {{usuario.telefono}}
        </p>
        <p class="text-gray-600" *ngIf="this.isadmin==true">{{usuario.apto}}</p>
        <p class="text-gray-600" *ngIf="this.isadmin==true">
          {{usuario.numero}}
        </p>
        <p class="text-gray-600" *ngIf="this.isadmin==true">
          {{usuario.email}}
        </p>
        <div class="flex items-end justify-between w-full">
          <span class="text-xl font-bold text-gray-900">
            ${{ usuario.nombre }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
