<app-navbar (searchValueChange)="actualizarFiltroDeProductos($event)"></app-navbar>
<div class="min-h-screen bg-gray-900 max-h-screen overflow-y-auto">
  <main class="bg-gray-900 max-w-7xl mx-auto p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-40">
      <div class="bg-white p-4 rounded-lg shadow-md flex flex-col justify-center items-center group relative"
        *ngFor="let producto of productosFiltrados">
        <img *ngIf="producto.foto==false" src="/assets/logo.jpeg" alt="Product Image"
          class="w-full h-48 object-cover rounded-md" />
        <img *ngIf="producto.foto==true"
          src="https://localhost/backend/Resources/img/productos/{{producto.id_producto}}.jpg" alt="Product Image"
          class="w-full h-48 object-cover rounded-md" />
        <h2 class="mt-2 text-lg font-semibold text-gray-800">
          {{ producto.nombre }}
        </h2>
        <div
          class="absolute h-full w-full bg-black/80 flex items-center justify-center inset-0 opacity-0 group-hover:opacity-100 transition-all duration-600">
          <div class="grid grid-cols-2 gap-4">
            <button
              class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-900 duration-300 flex items-center justify-center"
              type="button" (click)="agregarAlCarrito(producto)">
              <img src="assets/add-to-cart.png" alt="Icono" class="w-6 h-6" />
            </button>

            <button
              class="bg-green-600 text-white px-5 py-2 rounded-md hover:bg-green-900 duration-300 flex items-center justify-center"
              id="verDetalles" name="verDetalles" type="button" (click)="onDetalles(producto.id_producto.toString())">
              <img src="assets/see-more.png" alt="Icono" class="w-5 h-5" />
            </button>

            <ng-container *ngIf="authService.isAdmin()">
              <button [routerLink]="['/productos/editar', producto.id_producto]"
                class="bg-orange-600 text-white px-5 py-2 rounded-md hover:bg-orange-800 duration-300 flex items-center justify-center">
                <img src="assets/edit-icon.png" alt="Icono" class="w-5 h-5" />
              </button>
              <button (click)="confirmarEliminacion(producto.id_producto.toString())"
                class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-900 duration-300 flex items-center justify-center">
                <img src="assets/delete-icon.png" alt="Icono" class="w-5 h-5" />
              </button>
            </ng-container>
          </div>

        </div>
      </div>
    </div>
  </main>
  <button class="fixed bottom-0 right-0 m-4 p-6 bg-blue-500 text-white rounded-full" (click)="onCreate()"
    *ngIf="this.isAdmin==true">
    +
  </button>
</div>
